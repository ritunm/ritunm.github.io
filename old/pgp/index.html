<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Md. Rasel Mandol</title>
    <style>
        body {
            background-color: #000000;
            margin: 0;
            overflow: hidden;
            color: green;
            cursor: none; /* Hide default cursor */
        }

        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .custom-cursor {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #4a90e2;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            display: none;
            transition: transform 0.1s ease;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 8px #4a90e2, 0 0 10px #4a90e2;
        }

        .content {
            z-index: 2;
            position: relative;
        }

        .content center img {
            margin-top: 20px;
        }

        .content table {
            margin-top: 20px;
        }

        .content a {
            color: green;
            text-decoration: none;
        }

        .content p {
            color: red;
        }
    </style>
</head>
<body>
    <div class="content">
        <center>
            <img src="../images/logo.png" height="200" width="350" /><br>
		<p style="color:red">Hi, I'm Rasel</p>
		<table>
		    	<tr>
			<td>
			<a href="https://raselm.me/pgp.txt" style="color:green">[*] View PGP</a>
			</td>
			</tr>
			
			<tr>
			<td>
			<a href="https://raselm.me/ppgp.asc" style="color:green">[*] Download PGP</a>
			</td>
			</tr>

		</table>
        </center>
    </div>
    <div id="custom-cursor" class="custom-cursor"></div>
    <canvas id="particle-canvas"></canvas>

    <script>
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
                this.hue = Math.random() * 60 + 180;
                this.life = 0; //life property to track how long the particle has been alive
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life += 1;
                if (this.size > 0.03) this.size -= 0.03; //rate at which particles shrink
            }
            draw(ctx) {
                ctx.fillStyle = `hsl(${this.hue}, 100%, 50%)`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
            }
        }

        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particlesArray = [];

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        const customCursor = document.getElementById('custom-cursor');
        document.addEventListener('mousemove', (e) => {
            customCursor.style.left = `${e.clientX}px`;
            customCursor.style.top = `${e.clientY}px`;
            customCursor.style.display = 'block';
            for (let i = 0; i < 5; i++) { //number of particles
                createParticles(e.clientX, e.clientY);
            }
        });

        document.addEventListener('click', (e) => {
            for (let i = 0; i < 50; i++) { //number of particles on click
                createParticles(e.clientX, e.clientY);
            }
        });

        function createParticles(x, y) {
            particlesArray.push(new Particle(x, y));
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particlesArray.forEach((particle, index) => {
                particle.update();
                particle.draw(ctx);
                if (particle.size <= 0.03 && particle.life > 360) { //particle life condition
                    particlesArray.splice(index, 1);
                }
            });
            requestAnimationFrame(animateParticles);
        }

        animateParticles();

        document.addEventListener('mouseenter', () => {
            customCursor.style.display = 'block';
        });

        document.addEventListener('mouseleave', () => {
            customCursor.style.display = 'none';
        });
    </script>
</body>
</html>
